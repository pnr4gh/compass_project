<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest and Solved Problem Stats</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <h2>User Integrity Scores</h2>
<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Integrity Index</th>
        </tr>
    </thead>
    <tbody>
        {% for user, score in user_integrity_index.items %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




</body>
</html>
