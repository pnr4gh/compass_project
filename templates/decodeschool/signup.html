{% extends 'decodeschool/base_sign.html' %}
{% load custom_tags %} 
{%load crispy_forms_tags %}

{% block title  %}
    <h3 class="font-weight-bolder text-info text-gradient">Welcome</h3>
    <p class="mb-0 text-sm">Register your details, or <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
{% block content %}
  
    
     
 
    <form method="post">
        {% csrf_token %}
        {{ user_form | crispy}}
        {{ profile_form | crispy}}

  
    <button class="btn btn-primary"  type="submit">Sign up</button>
  </form>

{% endblock %}
