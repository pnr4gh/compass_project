{% extends 'decodeschool/base_sign.html' %}
{% load custom_tags %} 
{%load crispy_forms_tags %}

{% block title  %}
    <h3 class="font-weight-bolder text-info text-gradient">Change Password</h3>
    <p class="mb-0">Enter Exisisting Password & New Password</p>
{% endblock %}
{% block content %}

                     
<h5 class="mb-3">Welcome  "{{user.username}}"</h5>

<div class="entity_content">   
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
