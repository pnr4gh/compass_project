{% extends 'decodeschool/base_sign.html' %}
{% load custom_tags %} 
{%load crispy_forms_tags %}

  {% block title  %}
      <h3 class="font-weight-bolder text-info text-gradient">Welcome Back</h3>
      <p class="mb-0 text-sm">Login with your username and Password</p>
  {% endblock %}

{% block content %}
<form method="post">
  <div class="row">
    {% csrf_token %}
      {{ form | crispy}}
    <div class="mt-2" class="col-lg-12">
      <a href="{% url 'signup' %}">Create Account</a> | 
      <a href="{% url 'forgot_password' %}" title="">Forgot Password?</a>
    </div>
    <div class="col-lg-12">
      <button class="d-flex justify-content-center mt-3 login-container btn btn-primary" type="submit" value="submit">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
