
<div class="table-responsive bg-white p-0">
    <table class="table align-items-center mb-0">
        <thead class="table-active">
            <tr>
                <th class="text-uppercase text-center text-xxs font-weight-bolder opacity-7">Rank</th>
                <th class="text-uppercase text-center text-xxs font-weight-bolder opacity-7">User</th>
                <th class="text-uppercase text-center text-xxs font-weight-bolder opacity-7">Problems Solved</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard_data %}
            <tr>
                <td class="text-center">{{ forloop.counter }}</td>
                <td class="text-center">{{ user.username }}</td>
                <td class="text-center">{{user.total_solved}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
